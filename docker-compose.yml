version: '3.8'

services:
  # frontend:
  #   #
  #   build: ../FRONTEND
  #   image: vite-frontend
  #   ports:
  #     - 3000:80

  web:
    image: nginx
    restart: always
    volumes:
      # - ./nginx/api:/etc/nginx/sites-enabled/api
      # - ./nginx/api:/etc/nginx/sites-available/api
      # - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/proxy:/etc/nginx/conf.d
    ports:
      - 80:80
      - 443:443
    depends_on:
      - db
      - backend

  db:
    image: "postgres:latest"
    ports:
      - "5432:5432"
    volumes:
      - reliefer:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=reliefer
  backend:
    depends_on:
      - db
    build: ../backend
    ports:
      - '8080:8080'
    stdin_open: true
    tty: true
