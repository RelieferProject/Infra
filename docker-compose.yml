version: '3.8'

services:
  # frontend:
  #   #
  #   build: ../FRONTEND
  #   image: vite-frontend
  #   ports:
  #     - 3000:80

  web:
    image: nginx
    restart: always
    volumes:
      # - ./nginx/api:/etc/nginx/sites-enabled/api
      # - ./nginx/api:/etc/nginx/sites-available/api
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - db
      - backend

  db:
    image: postgres:16rc1
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
  backend:
    depends_on:
      - db
    build: ../backend
    ports:
      - '8080:8080'
    stdin_open: true
    tty: true
